    <main>
        <section class="contact">
            <h2 class="section-h2">Skontaktuj się z nami <i class="fa-solid fa-envelope"></i></h2>
            <div class="wrapper">
                <form class="contact__form">
                    <div class="contact__form-name">
                        <label for="name">Twoje imię:</label>
                        <input type="text" id="name">
                    </div>
                    <div class="contact__form-name">
                        <label for="mail">Twój email:</label>
                        <input type="email" id="mail">
                    </div>
                    <div class="contact__form-name">
                        <label for="msg">Wiadomość:</label>
                        <textarea name="msg" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="contact__form-btn">Wyślij</button>
                </form>
            </div>
        </section>

        <section class="map wrapper">
           
            <div class="map__localization">
                
                <h2 class="section-h2">Znajdź nas</h2>
                <iframe class="map__google" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.780611515921!2d19.89267276571834!3d50.090394279427294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1653845833025!5m2!1spl!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
            </div>
        </section>
    </main>
